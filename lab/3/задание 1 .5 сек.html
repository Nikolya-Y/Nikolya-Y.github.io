<html>
<head>
    <title>через 5 сек()</title>
    <script type="text/javascript">
        window.onload = function () {

            setTimeout(showMessage, 5000)

            function showMessage() {
                alert("Привіт друже! Давай знайомитись! Я Таня)");
            }

            
        }
    </script>
</head>
<body>
    <p>Через 5 секунд з’явиться повідомлення. Чекайте</p>
</body>
</html>
