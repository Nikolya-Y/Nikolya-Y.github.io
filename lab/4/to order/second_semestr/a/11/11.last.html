<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let var_thrird_task
        var_thrird_task = prompt("Enter a number");
        third_task(var_thrird_task)
        function third_task(third_task_func) {
            if (third_task_func > 0) {
                alert("Number is > 0")
            } else if (third_task_func < 0) {
                alert("Number is < 0")
            } else {
                alert("Number is 0 or not a number")
            }
            
            if (third_task_func % 2 == 0){
                alert("Number is % of 2")
            } 
            if (third_task_func % 5 == 0) {
                alert("Number is % of 5")
            } 
            if (third_task_func % 3 == 0) {
                alert("Number is % of 3")
            }
            if (third_task_func % 6 == 0) {
                alert("Number is % of 6")
            }
            if (third_task_func % 9 == 0) {
                alert("Number is % of 9")
            }
            if (third_task_func = third_task_func / 1 / third_task_func) {
                alert("Number is a prime number");
            }
        }
    </script>
</body>
</html>
