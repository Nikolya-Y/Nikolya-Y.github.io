<body>
    <script>
        //2
        var array = [2, 5, 6, -7, 12, 15, 0, 3, -8, 9];
    var max = getMax(array);
var min = getMin(array);
alert(max);
alert(min);

function getMax(array){
    var max = array[0];
    for (var i = 0; i < array.length; i++) {
        if (max < array[i]) max = array[i]; 
    }
    return max;
}

function getMin(array){
    var min = array[0];
    for (var i = 0; i < array.length; i++) {
        if (min > array[i]) min = array[i];
    }
    return min;
}
    </script>
</body>
