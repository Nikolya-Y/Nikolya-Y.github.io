<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3
        let x, y;
        x = 0;
        y = 0;
        var numbers = [[0, -1, 2], [-3, 4, -5], [6, 7, -8] ]; 
        for (let i=0; i<3; i++) {
            
            let numbers_item = Number(numbers[x][y]);
            if (numbers_item < 0) {
                numbers[x][y] = 0;
            } else if (numbers[x][y]>0) {
                numbers[x][y] = 1;
            }
            x++;
            y++;
        }
        document.write(numbers);
        
    </script>
</body>
</html>
