<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
        var result = 1;
        do {
            result *= n--;
        }
        while(n)
        return result;
        }
        let a = prompt("Enter first number");
        alert(factorial(a));
        let b = prompt("Enter second number");
        alert(factorial(b));
        let c = prompt("Enter third number");
        alert(factorial(c));
    </script>
</body>
</html>
