<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 20; i++) {
            document.write("*");
        }
        for (let i = 0; i < 10; i++) {
            document.write("<br>*");
            for (let i = 0; i < 36; i++) {
                document.write("&nbsp");
            }
            document.write("*");
        }
        document.write("<br>");
        for (let i = 0; i < 20; i++) {
            document.write("*");
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        
        for (let i = 20; i > 0; i--) {
            let q = 20 - i;
            for (let i = q; i > 0; i--) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (let i = 20; i > 0; i--) {
            let k = 20 + i;

            for (let i = k; i > 0; i--) {
                document.write("&nbsp");
            }
            let s = 40 - k;
            for (let i = s; i > 0; i--) {
                document.write("*");
            }
            for (let i = k; i > 0; i--) {
                document.write("&nbsp");
            }
            document.write("<br>");
        }

        for (let i = 20; i > 0; i--) {
            let k = 20 + i;

            for (let i = k; i > 0; i--) {
                document.write("&nbsp");
            }
            let s = 40 - k;
            for (let i = s; i > 0; i--) {
                document.write("*");
            }
            for (let i = k; i > 0; i--) {
                document.write("&nbsp");
            }
            document.write("<br>");
            if (k == 21) {
                for (let i = 0; i < 20; i++) {
                    let kq = i + 20;

                    for (let i = kq; i > 0; i--) {
                        document.write("&nbsp");
                    }
                    let sq = 40 - kq;
                    for (let i = sq; i > 0; i--) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
            }
        }
        
    </script>
</body>
</html>
