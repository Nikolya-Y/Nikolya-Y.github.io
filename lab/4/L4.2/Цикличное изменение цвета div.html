<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>L4.2</title>
</head>

<style>
    * {
    border: 1px solid red;
}
div {
    background-color: green;
    height: 100px;
    width: 100px;
    float: left; 
}
</style>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <input id="btn" type="button" value="Сменить цвет">
 
    <script>
        window.onload = function () {
    var div1 = document.getElementById("one"),
        div2 = document.getElementById("two"),
        div3 = document.getElementById("three"),
        div4 = document.getElementById("four"),
        div5 = document.getElementById("five"),
        div6 = document.getElementById("six"),
        divs = document.getElementsByTagName("div");
    var mainVar = 0;




            document.getElementById("btn").onclick = function () {
                mainVar++;
                if (mainVar > 0) {
                    div1.style.backgroundColor = "red";
                }
                if (mainVar > 1) {
                    div1.style.backgroundColor = "green";
                    div2.style.backgroundColor = "red";
                }
                if (mainVar > 2) {
                    div2.style.backgroundColor = "green";
                    div3.style.backgroundColor = "red";
                }
                if (mainVar > 3) {
                    div3.style.backgroundColor = "green";
                    div4.style.backgroundColor = "red";
                }
                if (mainVar > 4) {
                    div4.style.backgroundColor = "green";
                    div5.style.backgroundColor = "red";
                }
                if (mainVar > 5) {
                    div5.style.backgroundColor = "green";
                    div6.style.backgroundColor = "red";
                }
                if (mainVar > 6) {
                    div6.style.backgroundColor = "green";
                    mainVar=0;
                }    
            }
        }
    </script>
</body>
</html>
