<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Конструктор Function()</title>

    <script type="text/javascript">
        
    function Human(name) {
	   this.name = name;
	   this.returner = function(){
	      return this.name; 
		}
		}
			
	Human.prototype.toString = function (when) {
	return " Hi! My name is " + this.returner() + ". I'm a student " + when;
	}
			
	var human = new Human('Kostya');
	var res = human.toString('currently');		
	document.write(res);
</script>

</head>
<body>
</body>
</html>
